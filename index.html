<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finnnnnmmmmmm</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="eistaenzer-container">
      <img src="img/eistaenzer1.png" alt="eistaenzer" />
    </div>

    <div class="rotator-container">
      <div class="rotator" id="rotatingImage">
        <div class="front-face">
          <img src="img/screenshot.png" alt="Front Image" />
        </div>
        <div class="back-face">
          <img src="img/guardianbladee.jpeg" alt="Back Image" />
        </div>
      </div>
    </div>
    <div class="speed-slider-container">
      <input
        type="range"
        min="1"
        max="10"
        value="5"
        class="speed-slider"
        id="speedSlider"
      />
      <span id="speedValue">5</span>
    </div>

    <div class="spintext1">Random Text 1</div>
    <div class="spintext2">Random Text 2</div>
    <div class="spintext3">Random Text 3</div>
    <div class="spintext4">Random Text 4</div>
    <div class="spintext5">Random Text 5</div>
    <script src="script.js"></script>
  </body>
</html>
