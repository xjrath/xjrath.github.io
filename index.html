<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>3D Rotating Image with Text</title>
</head>
<body>
    <div class="container">
        <div class="rotating-image" id="rotatingImage">
            <div class="front-face">
                <img src="screenshot.png" alt="Front Image">
            </div>
            <div class="back-face">
                <img src="guardianbladee.jpeg" alt="Back Image">
            </div>
        </div>
    </div>
    <div class="random-text">Random Text 1</div>
    <div class="random-text">Random Text 2</div>
    <div class="random-text">Random Text 3</div>
    <div class="random-text">Random Text 4</div>
    <div class="speed-slider-container">
        <label for="speedSlider">Rotation Speed:</label>
        <input type="range" min="1" max="10" value="5" class="speed-slider" id="speedSlider">
        <span id="speedValue">5</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
